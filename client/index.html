<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body ng-app= "myApp">


		<div class="settings" ng-controller="AppCtrl">

			<!-- <div class="beta">

				<p>Still in beta phase</p>

			</div> -->

			<div class="option1" >
				<input id="input"  type="text" size="60" ng-model="input" googleplace>


				<button id="button" class="btn btn-primary">Search</button>
				<button id="yelpbutton"  ng-click="search()" class="btn btn-info">Get Yelp Reviews</button>
				<button id="reset" class="btn btn-danger">Reset</button>



			</div>


			<hr>

		</div>

		<div class="inline" >

			<div id="map-canvas">

			</div>

			<div class="yelp" ng-controller = "AppCtrl">

				 {{yelp}}

			</div>


		</div>


		<div id="result">
			<h3> Found a restaurant for you</h3>
			<h3 id="restaurantTitle"></h3>
			<p id="modify">This text will be modified</p>
		</div>



		<div id="footer">
			<p>&copy; 2016 Rashul Rajbhandari<p>
		</div>





	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs9B3tpfCGaVmvWZ-gdMbvckaiU4Q8Azw&libraries=places" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script src="js/Mapster.js"></script>
	<script src="js/map-options.js"> </script>
	<script src="js/script.js"> </script>

	<script src="app.js"></script>

	<script src="controller/controller.js"></script>


</body>
</body>
</html>
